<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <!-- css -->
        <link rel="stylesheet" type="text/css" href="css/css/ratchet.min.css" />
        <link rel="stylesheet" type="text/css" href="css/css/ratchet-theme-android.min.css" />
        <link rel="stylesheet" type="text/css" href="css/css/ratchet-theme-ios.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        
        <!-- javascript -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/ratchet.min.js"></script>
        
        <title>Login</title>
    </head>
    
    <body>
        
        <div class="content">
            
            <div id="login" class="login">
                
                <img src="img/logo.png" class="icon" />
                
                <p>
                    O App de liquidação é a melhor maneira descobrir promoções próximas de seu local. Crie um conta!
                </p>
            
                <form action="home.html">
                    <input type="text" placeholder="login" >
                    <input type="password"  placeholder="senha">
                    <input type="submit" class="btn btn-positive btn-block" value="Entrar" >
                </form>
                <a class="btn btn-block" href="http://www.google.com.br" data-transition="fade" data-ignore="push">
                   Cadastre-se já
                </a>
                
            </div><!-- .login -->
            
            <div class="social-login">
                <h5>Autentique com:</h5>
                <img src="img/fb.png" height="48px" class="icon" />
                <img src="img/google.png" height="48px" class="icon" />
            </div><!-- social-login -->
            
        </div><!-- content -->      
        
    </body>
    
</html>
